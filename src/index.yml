whyesolia:
  section: "何故イソリアか?"
  title: "イソリアが有益である根本的な理由"
  subtitle: "サービス提供にあたり、お客様の要件を最優先に考えております。お客様のご要望、基準、規定に可能な限り柔軟に対応するため、様々なツールや手法を活用しています。ぜひ、一度お打ち合わせの機会をいただけますと幸いです。喜んでお客様のご検討のためのご提案書とお見積もりを作成いたします。"
  list:
    - name: "専門性" 
      description: "弊社のチームは、多岐にわたるIT分野で実務経験を有する、多言語対応の認定プロフェッショナルで構成されています。" 
    - name: "セキュリティとプライバシー" 
      description: "ISO 27001をはじめとする各種規格に準拠し、全てのサービス、業務プロセス、開発システムにおいてセキュリティとプライバシーを最優先。お客様のデータは常に安全に保護される体制を確保しています。" 
    - name: "確かな実績" 
      description: "1999年創業以来、四半世紀以上にわたり、日本のお客様へITソリューションを提供し、数々の成功を収めてまいりました。品質と顧客満足を常に最優先する揺るぎない姿勢がその基盤です。" 
    - name: "提供付加価値" 
      description: "弊社は一時的な人材派遣ではなく、お客様のためにチーム一丸となって取り組み、委託されたサービスを責任をもって遂行することで真の価値を提供しています。" 
    - name: "プロ意識" 
      description: "弊社は全ての業務においてプロフェッショナルとしての意識を高く持ち、最高水準の行動規範と倫理を遵守しています。メンバー一人ひとりが、セキュリティと機密性の尊重、プライバシー保護、知識の共有、積極的な傾聴と学習、反復的な改善を誓約し実践しています。" 
    - name: "活用ツールと手法" 
      description: "長年の経験に基づき、業務の実践で使用する様々なツールや手法を独自に設計、開発、または選定してきました。これには、標準化された作業手順書やテンプレート、自社開発PaaSであるPROdb上の時間・経費管理、ヘルプデスクやプロジェクトの進捗管理と作業記録、さらには継続的な学習を支援するデータベースアプリケーションなどが含まれます。" 
